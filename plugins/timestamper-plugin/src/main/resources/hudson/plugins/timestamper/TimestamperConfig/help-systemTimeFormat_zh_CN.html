<div>
    系统时间的格式定义了开启 [系统时间] 选项后时间戳的呈现方式。
    时间格式遵循 <a href="https://docs.oracle.com/javase/8/docs/api/java/text/SimpleDateFormat.html">JDK <code>SimpleDateFormat</code></a> 中的规范。
    <p>
    默认格式为：<code>'&lt;b&gt;'HH:mm:ss'&lt;/b&gt; '</code><br>
    更详细的时间显示，请使用：<code>yyyy-MM-dd HH:mm:ss.SSS' | '</code>
</div>
