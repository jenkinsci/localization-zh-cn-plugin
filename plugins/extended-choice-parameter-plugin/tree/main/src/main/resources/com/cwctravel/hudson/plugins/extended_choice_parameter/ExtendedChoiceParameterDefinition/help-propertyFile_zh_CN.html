<div>
    <a href="https://en.wikipedia.org/wiki/.properties">属性文件</a>
    是一个以 key=value1,value2,... 形式存在的键值对集合。
    <br><br>
    属性可以引用其他属性。例如：
    <blockquote>
      prop1=a,b,c,d,e<br>
      prop2=${prop1},f,g,h
    </blockquote>
    属性文件可以放置在 Jenkins 可访问的文件系统任何位置。
    <br><br>
    该属性文件对于多级选择具有不同的含义——有关更多详细信息，请参阅参数类型帮助。
  </div>
