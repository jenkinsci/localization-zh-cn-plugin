<div>
    <p>
        在工作区中要检出的分支。
    默认是 '<code>master</code>'.
    </p>
    <p>
    请注意，这必须是类似 'master' 或 'develop' 这样的本地分支名称。
    类似 'origin/master' 和 'origin/develop' 这样的远程分支名称 <strong>不被支持</strong> 作为分支参数。
    标签名称Tag <strong>不被支持</strong> 作为分支参数。
    SHA-1哈希值 <strong>不被支持</strong> 作为分支参数。
    远程分支名称、标签名称和 SHA-1 哈希值由通用的 <code>checkout</code> 步骤支持。
    </p>
</div>
