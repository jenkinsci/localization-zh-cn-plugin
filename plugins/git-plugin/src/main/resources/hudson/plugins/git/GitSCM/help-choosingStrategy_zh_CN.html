<div>
    指定了 Jenkins 用于决定构建哪个修订版本的策略。
    <dl>
      <dt>默认Default</dt>
      <dd>
        对于与“要构建的分支”匹配的每个分支（如果未列出任何分支，则为所有分支），此策略将选择其最新提交尚未被构建的分支。
        如果有多个分支符合这些条件，则会选择最旧的那个分支。
      </dd>
      <dt>反转Inverse</dt>
      <dd>
        这与“默认”策略相反——“要构建的分支”下列出的任何分支将不会被构建。
        例如，输入模式*/master 将导致 Jenkins 构建任何在任何分支上发现的更改，只要该分支名称不匹配此模式。
        如果有多个分支符合这些条件，则会选择最旧的那个分支。
        
      </dd>
    </dl>
    关于可能列在上述下拉框中的任何其他策略的详细信息，请参阅相应插件的文档。
  </div>
