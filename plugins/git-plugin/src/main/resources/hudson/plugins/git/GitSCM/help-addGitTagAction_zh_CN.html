<p>
    如果勾选此选项，Git 标签操作将被添加到之后进行的任何构建中。 
    在 Git 插件 4.5.0 版本之前，Git 标签操作总是会被添加。 
    从 Git 插件 4.5.0 及更高版本开始，除非管理员启用该功能，否则不会将 Git 标签操作添加到新的构建中。
  </p>
  <p>
    Git 标签操作允许用户根据构建中使用的 Git 提交，在工作区的 Git 仓库上应用一个标签。
    Git 插件<strong>不会</strong>将应用的标签推送到任何其他位置。
    如果工作区被移除，应用的标签也会丢失。
    在使用集中式仓库时，为工作区打标签是有意义的，因为集中式仓库会自动将标签应用到集中式仓库中。
    在代理工作区中应用 Git 标签并没有太多实际用途。
  </p>
